<script>
var value = getCookie("lastDate");
if(value == ""){
document.write("<center>初めての訪問です。</center>");
}else{

var mm = value.substring(4,6);

var lastDate = (yyyy  + mm  + dd );
document.write("<center>前回の訪問日は" + lastDate + "です。</center>");
}
setCookie("lastDate", getToday(), 365*2);
function tasu(){
    var num1=document.keisan.elements[0].value;
    var valT=getToday();
    var shigoto=ar[ore[valT]];
    var shigoto2=ar[num1];
    if(shigoto=="   "){shigoto="白"};
    if(shigoto==undefined){shigoto="休み"};
    
    if(shigoto2=="   "){shigoto2="白"};
    if(shigoto2==undefined){shigoto2="休み"};
  
    document.getElementById("test1").textContent=num1;
    document.getElementById("test").textContent=valT;
    document.getElementById("test3").textContent=ore[valT];
    document.getElementById("test4").textContent=shigoto;
    document.getElementById("test5").textContent=shigoto2;
    document.getElementById("test6").textContent=(num1-ore[valT]);
    document.getElementById("test7").textContent=ar[parseInt(ore[valT])+(num1-ore[valT])];
    var k = '<table class=thin>';
    k += '<tr><th bgcolor="#3DF74A">年月日</th><th bgcolor="#3DF74A">曜</th><th bgcolor="#3DF74A">予定</th></tr>';
    for (var i in ore){//Dataのメンバ？の個数回繰り返す。
       day = new Date(i);//iには'2007/5/5':'PHP攻略完了'の形式の前の方の文字列が入っている。
       w = week[day.getDay()];//曜日を取得
       if(ar[ore[i]]==undefined){ar[ore[i]]="休み";}
       k += '<tr><th>' + i + '</th><td>' + w + '</td><td>' +ore[i]+" "+ ar[ore[i]] +'</td></tr>';
        }
    k += '</table>';
    document.body.innerHTML = k;
}
